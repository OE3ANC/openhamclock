version: '3.8'

services:
  openhamclock:
    build: .
    container_name: openhamclock
    ports:
      - "2237:2237/udp"
    expose:
      - "3000"  # Just expose, don't map
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f -4 http://127.0.0.1:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # NO LABELS NEEDED - Coolify auto-generates Caddy config
    networks:
      - coolify

networks:
  coolify:
    external: true
